<div class="container">
    <!-- <div ng2FileDrop [ngClass]="{'drop-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
        [uploader]="uploader" class="area">
    </div> -->
    <br>
    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}
    </ngb-alert>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Upload de Imagens</h5>
        </div>
        <div class="card-body">
            <h6 class="card-title">Solte os Arquivos aqui <i class="fa fa-file"></i></h6>

            <div class="card">
                <div ng2FileDrop [ngClass]="{'drop-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
                    [uploader]="uploader" class="area" style="background-color: #d3d3d3;">
                    <div class="card-body card-size-md">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <h6>Quantidade de arquivos: {{ uploader?.queue?.length }}</h6>
            <input type="file" accept="Image/*" ng2FileSelect [uploader]="uploader" multiple />
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let item of uploader.queue">
                {{ item?.file?.name }}
            </li>
        </ul>
        <div class="card-body">
            <button class="btn btn-primary" (click)="upload()">Upload dos Arquivos</button>
        </div>
    </div>
</div>
