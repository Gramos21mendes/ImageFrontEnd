<div class="container" >
    <br>
    <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}
        </ngb-alert>
    <div class="card text-white bg-dark col-md-5">
        <div class="card-body">
            <div class="form-group">
                <img [src]="imageUrl" class="card-img-top" style="width: 250px; height: 250px;">
            </div>
            <form [formGroup]="form" (ngSubmit)="submit(form.value)">
                <div class="form-group">
                    <h5 for="staticEmail" class="card-title col-md-12">Titulo da Imagem</h5>
                    <div class="col-md-12">
                        <input type="text" formControlName="archiveName" class="form-control form-control-sm"
                            placeholder="Insira o nome">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <label class="card-subtitle" for="fileIpunt">Selecione a Imagem</label>
                        <input #imageInput type="file" accept="Image/*" formControlName="archive"
                            class="form-control-file" id="fileIpunt" (change)="handleFileInput(imageInput.files)">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </div>
                <!-- <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [ngStyle]="{width: progress + '%'}" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                        {{progress}}%</div>
                </div> -->
            </form>
        </div>
    </div>
</div>
